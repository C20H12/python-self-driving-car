<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rotation</title>
</head>
<body>
  <canvas id="screen"></canvas>
  <p>Gray: original</p>
  <p>Red: rotating about the origin</p>
  <p>Green: rotating about its center</p>
  <p>Angle:</p>
  <output id="angle"></output>
  <p>Speed:</p>
  <input type="range" id="speed" min="50" max="200" value="167">
  <script src="./script.js"></script>
</body>
</html>
